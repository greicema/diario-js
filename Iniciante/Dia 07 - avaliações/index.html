<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Depoimentos</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row max-height align-items-center">
            <div class="col-10 mx-auto col-md-6">
                <div class="row">
                    <div class="col text-center my-5">
                        <h4 class="title-heading">Cat Mario</h4>
                        <h1 class="title-subheading">Avaliações</h1>
                    </div>
                </div>

                <div class="card my-5 text-center customer-card ">
                    <img src="./img/zero.png" width="150" id="customer-img" class="img-card mx-auto" alt="cliente">
                    <h4 id="customer-name">Cliente</h4>

                    <div class="review-icons my-2">
                        <span class="star-icon">
                            <i class="fas fa-star"></i>
                        </span>

                        <span class="star-icon">
                            <i class="fas fa-star-half"></i>
                        </span>
                    </div>

                    <p id="customer-text">Aqui vem uma avaliação</p>
                    <span class="quote-icon">
            <i class="fas fa-quote-left"></i>
           </span>
                    <a href="#" class="btn prevBtn"><i class="fas fa-chevron-left"></i></a>
                    <a href="#" class="btn nextBtn"><i class="fas fa-chevron-right"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/all.js"></script>

</body>

</html>
